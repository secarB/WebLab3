<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Lab3 index</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <meta name="description" content="Lab 3 - JSF"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="stylesheets" name="w3.css"/>
        <style>
            body,h1 {font-family: "Calibri Light", sans-serif;}
            body, html {height: 100%}
            .bgimg {
                background-image: url('resources/stylesheets/weeb.png');
                min-height: 100%;
                background-position: center;
                background-size: cover;
            }
        </style>
    </h:head>
    <h:body>
        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            <div class="w3-display-middle">
                <h1 class="w3-jumbo w3-animate-top w3-center" id="clock">00:00:00</h1>
                 <h:outputScript library="js" name="clock.js"/>
                <hr class="w3-border-grey" style="margin:auto;width:40%"/>
                <a class="w3-large w3-center" href="app.xhtml"> Navigate to the application </a>
            </div>
        </div>
